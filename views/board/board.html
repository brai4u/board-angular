<a href="#/create">+ create a new issue</a>
<div class="row">
<div  id="div1" class="board col-md-4">
	<div class="to-do"><h4>TO-DO</h4></div>

		<section ng-repeat="issue in ctrl.issues | filter: {'status':'to-do'}" id="{{issue._id}}">
			<h4 class="ticket" >{{issue.title}}</h4>
			<p class="ticket">{{issue.description}}</p>
			<div class="btn-group text-center">
				<button class="btn btn-primary" ng-click="ctrl.changestatus('in-progress', issue)">in-progress</button>
				<button class="btn btn-primary" ng-click="ctrl.changestatus('done', issue)">done</button>
			</div>
		</section> 
</div>
<div  id="div2" class="board col-md-4">
	<div class="in-progress"><h4>IN Progres</h4></div>
		<section ng-repeat="issue in ctrl.issues | filter: {'status':'in-progress'}" id="{{issue._id}}">
			<h4 class="ticket" >{{issue.title}}</h4>
			<p class="ticket">{{issue.description}}</p>
			<div class="btn-group text-center">
				<button class="btn btn-primary" ng-click="ctrl.changestatus('to-do', issue)">to-do</button>
				<button class="btn btn-primary" ng-click="ctrl.changestatus('done', issue)">done</button>
			</div>
		</section> 
</div>
<div id="div3" class="board col-md-4">
	<div class="done"><h4>Done</h4></div>
		<section ng-repeat="issue in ctrl.issues | filter: {'status':'done'}" id="{{issue._id}}">
			<h4 class="ticket" >{{issue.title}}</h4>
			<p class="ticket">{{issue.description}}</p>

			<div class="btn-group text-center">
				<button class="btn btn-primary" ng-click="ctrl.changestatus('in-progress', issue)">in-progress</button>
				<button class="btn btn-primary" ng-click="ctrl.changestatus('to-do', issue)">to-do</button>
			</div>
		</section>
</div>
</div>
