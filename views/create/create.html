<form class="form-horizontal create-ticket" ng-submit="ctrl.submit()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter a title" name="title" ng-model="ctrl.title">
    </div>
  </div>
  
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" placeholder="Enter a description" name="description" ng-model="ctrl.description">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <select class="form-control" name="status" ng-model="ctrl.status">
      	<option value="to-do">to-do</option>
      	<option value="in-progress">in-progress</option>
      	<option value="done">done</option>
      </select>
    </div>
  </div>

  <div class="form-contro">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create issue</button>
    </div>
  </div>
</form>
