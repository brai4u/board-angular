<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="views/board.css">
  </head>
  <body ng-app="boardApp">
    <div>
     <div id="board" class="container" ng-controller="boardController as ctrl" >
     	<div class="row">
			<div  id="div1" class="board col-md-4">
				<head><h4>TO-DO</h4></head>

					<section ng-repeat="issue in ctrl.issues | filter: {'status':'to-do'}" id="{{issue._id}}">
						<h4 class="ticket" >#{{issue._id}} - {{issue.title}}</h4>
						<p class="ticket">{{issue.description}}</p>
						<div class="btn-group text-center">
							<button class="btn btn-primary" ng-click="ctrl.changestatus('in-progress', issue)">in-progress</button>
							<button class="btn btn-primary" ng-click="ctrl.changestatus('done', issue)">done</button>
						</div>
					</section> 
			</div>
			<div  id="div2" class="board col-md-4">
				<head><h4>IN Progres</h4></head>
					<section ng-repeat="issue in ctrl.issues | filter: {'status':'in-progress'}" id="{{issue._id}}">
						<h4 class="ticket" >#{{issue._id}} - {{issue.title}}</h4>
						<p class="ticket">{{issue.description}}</p>
						<div class="btn-group text-center">
							<button class="btn btn-primary" ng-click="ctrl.changestatus('to-do', issue)">to-do</button>
							<button class="btn btn-primary" ng-click="ctrl.changestatus('done', issue)">done</button>
						</div>
					</section> 
			</div>
			<div id="div3" class="board col-md-4">
				<head><h4>Done</h4></head>
					<section ng-repeat="issue in ctrl.issues | filter: {'status':'done'}" id="{{issue._id}}">
						<h4 class="ticket" >#{{issue._id}} - {{issue.title}}</h4>
						<p class="ticket">{{issue.description}}</p>

						<div class="btn-group text-center">
							<button class="btn btn-primary" ng-click="ctrl.changestatus('in-progress', issue)">in-progress</button>
							<button class="btn btn-primary" ng-click="ctrl.changestatus('to-do', issue)">to-do</button>
						</div>
					</section>
			</div>

		</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/app.js"></script>
    <script src="/services/issueService.js"></script>
    <script src="/views/board/boardController.js"></script>
	<script src="//cdn.jsdelivr.net/pouchdb/6.0.7/pouchdb.min.js"></script>
  </body>
</html>
